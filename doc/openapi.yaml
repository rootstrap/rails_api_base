---
openapi: 3.0.3
info:
  title: rails_api_base
  version: 1.0.0
servers: []
paths:
  "/api/v1/impersonations":
    post:
      summary: create
      tags:
      - API::V1::Impersonation
      responses:
        '204':
          description: authenticates the user and returns impersonation headers
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
        '404':
          description: raises an error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Couldn't find the record
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  type: string
              required:
              - auth
            example:
              auth: eyJfcmFpbHMiOnsiZGF0YSI6eyJ1c2VyX2lkIjozLCJhZG1pbl91c2VyX2lkIjoxfSwiZXhwIjoiMjAyNS0wOS0xNVQyMDo1MTowOC42NzZaIiwicHVyIjoiaW1wZXJzb25hdGlvbiJ9fQ--dbb8769d8583ba9b84d5764013d73b9e0017ad20697f81303f3cf27e350f9b0c
  "/api/v1/settings/must_update":
    get:
      summary: must_update
      tags:
      - API::V1::Setting
      parameters:
      - name: device_version
        in: query
        required: false
        schema:
          type: string
        example: '1.0'
      responses:
        '200':
          description: returns it needs to update
          content:
            application/json:
              schema:
                type: object
                properties:
                  must_update:
                    type: boolean
                required:
                - must_update
              example:
                must_update: true
  "/api/v1/status":
    get:
      summary: status
      tags:
      - API::V1::Health
      responses:
        '200':
          description: returns the api status
          content:
            application/json:
              schema:
                type: object
                properties:
                  online:
                    type: boolean
                required:
                - online
              example:
                online: true
  "/api/v1/user":
    put:
      summary: update
      tags:
      - API::V1::User
      parameters:
      - name: access-token
        in: header
        required: true
        schema:
          type: string
        example: uks-6coRhNZJP0_7bAclXg
      - name: client
        in: header
        required: true
        schema:
          type: string
        example: 6RIA42NtKSKDjjB9FIZvUg
      - name: uid
        in: header
        required: true
        schema:
          type: string
        example: lionel_weber@conroy-graham.test
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    username:
                      type: string
                  required:
                  - username
              required:
              - user
            example:
              user:
                username: new username
      responses:
        '200':
          description: updates the user
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      name:
                        type: string
                      username:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      uid:
                        type: string
                      provider:
                        type: string
                      created_at:
                        type: string
                      updated_at:
                        type: string
                    required:
                    - id
                    - email
                    - name
                    - username
                    - first_name
                    - last_name
                    - uid
                    - provider
                    - created_at
                    - updated_at
                required:
                - user
              example:
                user:
                  id: 9
                  email: joan.kling@auer.example
                  name: new username
                  username: new username
                  first_name: ''
                  last_name: ''
                  uid: joan.kling@auer.example
                  provider: email
                  created_at: '2025-09-15T20:46:09.398Z'
                  updated_at: '2025-09-15T20:46:09.532Z'
        '400':
          description: does not return success
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        email:
                          type: array
                          items:
                            type: string
                      required:
                      - email
                required:
                - errors
              example:
                errors:
                - email:
                  - is not an email
        '422':
          description: returns the missing params error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: A required param is missing
    get:
      summary: show
      tags:
      - API::V1::User
      parameters:
      - name: access-token
        in: header
        required: true
        schema:
          type: string
        example: 0vIa_KfATQQlRlygxSgA6A
      - name: client
        in: header
        required: true
        schema:
          type: string
        example: 0pniqzPtu4H2FIPIxYcA7w
      - name: uid
        in: header
        required: true
        schema:
          type: string
        example: dorian_wolf@moore.test
      responses:
        '200':
          description: does not return a Set-Cookie Header
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      name:
                        type: string
                      username:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      uid:
                        type: string
                      provider:
                        type: string
                      created_at:
                        type: string
                      updated_at:
                        type: string
                    required:
                    - id
                    - email
                    - name
                    - username
                    - first_name
                    - last_name
                    - uid
                    - provider
                    - created_at
                    - updated_at
                required:
                - user
              example:
                user:
                  id: 6
                  email: dorian_wolf@moore.test
                  name: mayme_hilll
                  username: mayme_hilll
                  first_name: ''
                  last_name: ''
                  uid: dorian_wolf@moore.test
                  provider: email
                  created_at: '2025-09-15T20:46:08.867Z'
                  updated_at: '2025-09-15T20:46:08.931Z'
        '404':
          description: returns status 404 not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Couldn't find the record
  "/api/v1/users":
    post:
      summary: create
      tags:
      - API::V1::Registration
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                    password_confirmation:
                      type: string
                    username:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                  required:
                  - username
                  - email
                  - password
                  - password_confirmation
                  - first_name
                  - last_name
              required:
              - user
            example:
              user:
                email: test@example.com
                password: '12345678'
                password_confirmation: '12345678'
                username: test
                first_name: Johnny
                last_name: Perez
      responses:
        '200':
          description: does not return a Set-Cookie Header
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      name:
                        type: string
                      username:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      uid:
                        type: string
                      provider:
                        type: string
                      created_at:
                        type: string
                      updated_at:
                        type: string
                    required:
                    - id
                    - email
                    - name
                    - username
                    - first_name
                    - last_name
                    - uid
                    - provider
                    - created_at
                    - updated_at
                required:
                - user
              example:
                user:
                  id: 19
                  email: test@example.com
                  name: Johnny Perez
                  username: test
                  first_name: Johnny
                  last_name: Perez
                  uid: test@example.com
                  provider: email
                  created_at: '2025-09-15T20:46:09.783Z'
                  updated_at: '2025-09-15T20:46:09.848Z'
        '422':
          description: does not create a user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        nullable: true
                      email:
                        type: string
                      allow_password_change:
                        type: boolean
                      first_name:
                        type: string
                      last_name:
                        type: string
                      username:
                        type: string
                      created_at:
                        nullable: true
                      updated_at:
                        nullable: true
                      provider:
                        type: string
                      uid:
                        type: string
                      impersonated_by:
                        nullable: true
                    required:
                    - id
                    - email
                    - allow_password_change
                    - first_name
                    - last_name
                    - username
                    - created_at
                    - updated_at
                    - provider
                    - uid
                    - impersonated_by
                  errors:
                    type: object
                    properties:
                      password_confirmation:
                        type: array
                        items:
                          type: string
                      full_messages:
                        type: array
                        items:
                          type: string
                      email:
                        type: array
                        items:
                          type: string
                      password:
                        type: array
                        items:
                          type: string
                    required:
                    - full_messages
                required:
                - status
                - data
                - errors
              example:
                status: error
                data:
                  id:
                  email: test@example.com
                  allow_password_change: false
                  first_name: Johnny
                  last_name: Perez
                  username: test
                  created_at:
                  updated_at:
                  provider: email
                  uid: test@example.com
                  impersonated_by:
                errors:
                  password_confirmation:
                  - doesn't match Password
                  full_messages:
                  - Password confirmation doesn't match Password
                  email:
                  - is not an email
                  password:
                  - is too short (minimum is 8 characters)
  "/api/v1/users/password":
    post:
      summary: create
      tags:
      - API::V1::Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
              - email
            example:
              email: florence_leuschke@klocko-kuvalis.test
      responses:
        '200':
          description: does not fail
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                required:
                - success
                - message
              example:
                success: true
                message: An email has been sent to 'florence_leuschke@klocko-kuvalis.test'
                  containing instructions for resetting your password.
        '404':
          description: does not return a successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Unable to find user with email 'notvalid@example.com'.
    put:
      summary: update
      tags:
      - API::V1::Password
      parameters:
      - name: access-token
        in: header
        required: true
        schema:
          type: string
        example: PPgTWVCJd5r_LDS9T5NrCQ
      - name: client
        in: header
        required: true
        schema:
          type: string
        example: bCQCVNZHOhYyhl8DPeSEvg
      - name: uid
        in: header
        required: true
        schema:
          type: string
        example: rubye.lind@berge-rempel.test
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                password_confirmation:
                  type: string
              required:
              - password
              - password_confirmation
            example:
              password: '123456789'
              password_confirmation: '123456789'
      responses:
        '200':
          description: returns a successful response
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                      provider:
                        type: string
                      uid:
                        type: string
                      id:
                        type: integer
                      allow_password_change:
                        type: boolean
                      first_name:
                        type: string
                      last_name:
                        type: string
                      username:
                        type: string
                      created_at:
                        type: string
                      updated_at:
                        type: string
                      impersonated_by:
                        nullable: true
                    required:
                    - email
                    - provider
                    - uid
                    - id
                    - allow_password_change
                    - first_name
                    - last_name
                    - username
                    - created_at
                    - updated_at
                    - impersonated_by
                  message:
                    type: string
                required:
                - success
                - data
                - message
              example:
                success: true
                data:
                  email: joye.marvin@damore-tremblay.test
                  provider: email
                  uid: joye.marvin@damore-tremblay.test
                  id: 20
                  allow_password_change: false
                  first_name: ''
                  last_name: ''
                  username: son_lubowitz
                  created_at: '2025-09-15T20:46:09.980Z'
                  updated_at: '2025-09-15T20:46:10.336Z'
                  impersonated_by:
                message: Your password has been successfully updated.
        '422':
          description: does not change the password if confirmation does not match
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  errors:
                    type: object
                    properties:
                      password_confirmation:
                        type: array
                        items:
                          type: string
                      full_messages:
                        type: array
                        items:
                          type: string
                    required:
                    - password_confirmation
                    - full_messages
                required:
                - success
                - errors
              example:
                success: false
                errors:
                  password_confirmation:
                  - doesn't match Password
                  full_messages:
                  - Password confirmation doesn't match Password
  "/api/v1/users/password/edit":
    get:
      summary: edit
      tags:
      - API::V1::Password
      parameters:
      - name: redirect_url
        in: query
        required: false
        schema:
          type: string
        example: localhost
      - name: reset_password_token
        in: query
        required: false
        schema:
          type: string
        example: SFNidRZtcgXUET2o9FDC
      responses:
        '302':
          description: returns a the access token, uid and client id
          content:
            text/html:
              schema:
                type: string
              example: ''
  "/api/v1/users/sign_in":
    post:
      summary: create
      tags:
      - API::V1::Session
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
                  required:
                  - email
                  - password
              required:
              - user
            example:
              user:
                email: thaddeus.cartwright@kunze-deckow.test
                password: password
      responses:
        '200':
          description: does not return a Set-Cookie Header
          headers:
            access-token:
              schema:
                type: string
            expiry:
              schema:
                type: integer
            token-type:
              schema:
                type: string
            uid:
              schema:
                type: string
            client:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      name:
                        type: string
                      username:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      uid:
                        type: string
                      provider:
                        type: string
                      created_at:
                        type: string
                      updated_at:
                        type: string
                    required:
                    - id
                    - email
                    - name
                    - username
                    - first_name
                    - last_name
                    - uid
                    - provider
                    - created_at
                    - updated_at
                required:
                - user
              example:
                user:
                  id: 7
                  email: thaddeus.cartwright@kunze-deckow.test
                  name: bryan.reichert
                  username: bryan.reichert
                  first_name: ''
                  last_name: ''
                  uid: thaddeus.cartwright@kunze-deckow.test
                  provider: email
                  created_at: '2025-09-15T20:46:08.931Z'
                  updated_at: '2025-09-15T20:46:09.008Z'
        '401':
          description: return errors upon failure
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: Invalid login credentials. Please try again.
  "/api/v1/users/sign_out":
    delete:
      summary: destroy
      tags:
      - API::V1::Session
      parameters:
      - name: access-token
        in: header
        required: true
        schema:
          type: string
        example: i8EWXaUrATda6kNq34DX_w
      - name: client
        in: header
        required: true
        schema:
          type: string
        example: LPnE9R7XYAtexTizfJU1Xg
      - name: uid
        in: header
        required: true
        schema:
          type: string
        example: asa@gleason.example
      responses:
        '200':
          description: returns a successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                required:
                - success
              example:
                success: true
        '404':
          description: returns not found response
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                      required:
                      - message
                required:
                - errors
              example:
                errors:
                - message: User was not found or was not logged in.
